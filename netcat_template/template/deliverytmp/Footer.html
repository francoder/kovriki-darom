    var xbtn2 = document.querySelector('.x-btn2');
    var burger = document.querySelector('.burger');
    var mnav = document.querySelector('.h-nav nav');


    callme.addEventListener('click', function() {
        if(!callwnd.classList.contains('a-cw')) {
            callwnd.classList.add('a-cw');
            overlay.classList.add('a-cw');
        }
    });

    overlay.addEventListener('click', function() {
        if(callwnd.classList.contains('a-cw')) {
            callwnd.classList.remove('a-cw');
            overlay.classList.remove('a-cw');
        } else if(mnav.classList.contains('mnav-active')) {
            mnav.classList.remove('mnav-active');
            overlay.classList.remove('a-cw');
        }
    });



    xbtn2.addEventListener('click', function() {
        if(callwnd.classList.contains('a-cw')) {
            callwnd.classList.remove('a-cw');
            overlay.classList.remove('a-cw');
        }
    });

    burger.addEventListener('click', function() {
        if(!mnav.classList.contains('mnav-active')) {
            mnav.classList.add('mnav-active');
            overlay.classList.add('a-cw');
        }
    });

        
                  function addEventListeners(selector, event, handler, useCapture){
                  useCapture = useCapture || false;

                  Array.prototype.forEach.call(
                      document.querySelectorAll(selector)
                     ,function(el, ix) { 
                        el.addEventListener(event, handler, useCapture);
                      }
                  );
              }

              var readyToClose = false;
              var geoselect = document.querySelector('.geoselect');


              addEventListeners('.geoselect', "mouseenter", function(evt){
                  readyToClose = false;
                if (!this.classList.contains('act')) {
                      this.classList.add('act');
                  }
              });

              addEventListeners('.geoselect', "mouseleave", function(evt){
                  readyToClose = true;
                  setTimeout(function() {
                      if (readyToClose) {
                          geoselect.classList.remove('act');
                      }
                  }, 500);

              });
              
              var allLIcon = document.querySelectorAll('.login-icon');
              
         
              function preview(token){
                	var xhr = new XMLHttpRequest();
                    var params = 'token=' + token;
                    xhr.open("GET", '/login.php?' + params, true);

                  xhr.onreadystatechange = function() {
                    if (this.readyState != 4) return;

                    console.log( this.responseText );
                      var res = JSON.parse(this.responseText);
                      
                      allLIcon.forEach(function(item) {
                          item.classList.add('act');
                          item.setAttribute("href", "/lk/");
                          item.setAttribute('style', "background-image: url(" + res.photo_big + ");");
                      });
                      window.location.href="https://"+window.location.host + "/lk/";
                      
                  }

                  xhr.send();
          }
    </script>
